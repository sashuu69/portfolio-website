<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{header.meta.description}}">
    <meta name="author" content="{{header.title}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='images/profile_photo/favicon.png')}}">

    <title>{{header.title}}</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/instragram_bio.css')}}">
    
</head>
<body>

    <div class="bio-container">
        <img class="profile-pic" src="{{url_for('static', filename='images/profile_photo/me.jpg')}}" alt="Me">
        <div class="username">{{header.title}}</div>
        <div class="bio-text">{{body.instagram_bio.tag_line|safe}} </div>
        <div class="social-links">
            {%for item in body.social_links%}
                <a class="social-link" href="{{body.social_links[item]}}" target="_blank"><i class="lab la-{{item}}"></i></a>
            {%endfor%}
        </div>
    </div>
</body>
</html>
